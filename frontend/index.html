<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智护童行 - 专业的家庭照护教育平台</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
        }
        .hall-card, .assessment-card, .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hall-card:hover, .assessment-card:hover, .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .page, .modal-overlay {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
             animation: fadeInScale 0.5s ease-in-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .tab-button.active, .course-tab-button.active {
            border-color: #10b981; /* emerald-500 */
            color: #059669; /* emerald-600 */
            background-color: #ecfdf5; /* emerald-50 */
        }
        .archive-tab-button.active {
            border-color: #3b82f6; /* blue-500 */
            color: #2563eb; /* blue-600 */
            background-color: #eff6ff; /* blue-50 */
        }
        /* Progress bar style */
        .progress-bar-bg { background-color: #e5e7eb; }
        .progress-bar-fill { background-color: #34d399; transition: width 0.5s ease-in-out; }
        /* Admin Sidebar Active Style */
        .admin-nav-link.active {
             background-color: #374151; /* gray-700 */
             font-weight: 600;
        }
        /* Article Content Styling */
        .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2em; margin-bottom: 1em; }
        .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.75em; }
        .prose p { line-height: 1.75; margin-bottom: 1.25em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.25em; }
        .prose li { margin-bottom: 0.5em; }
    </style>
</head>
<body class="text-gray-800">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
